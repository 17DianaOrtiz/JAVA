<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 95%;
            display: flex;
            min-height: 550px;
        }

     
        .login-image {
            flex: 1;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/img/peluqueria.png');
            background-size: cover;
            background-position: center;
            display: none;
            position: relative;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
        }

        .login-content {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--oscuro);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .role-selection-text {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .btn-role {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--oscuro);
            font-weight: 600;
        }

        .btn-role i {
            background: var(--crema);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-right: 15px;
            color: var(--dorado);
            transition: 0.3s;
        }

        .btn-role:hover {
            border-color: var(--dorado);
            background-color: var(--crema);
            transform: translateY(-3px);
            color: var(--dorado);
        }

        .btn-role:hover i {
            background: var(--dorado);
            color: white;
        }

        @media (min-width: 768px) {
            .login-image { display: flex; }
        }

        .footer-text {
            font-size: 0.75rem;
            color: #bbb;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="login-image">
            <h3 style="font-family: 'Playfair Display';">Tu estilo,</h3>
            <p>nuestra mayor pasi√≥n.</p>
        </div>

        <div class="login-content">
            <div class="mb-4">
                <i class="fas fa-crown fa-2x mb-2" style="color: var(--dorado);"></i>
                <h2>Estilo & Arte</h2>
                <p class="role-selection-text">Por favor, selecciona tu perfil para continuar</p>
            </div>

            <div class="role-buttons">
                <a href="/LoginClientes" class="btn-role">
                    <i class="fas fa-user"></i>
                    <span>Soy Cliente</span>
                </a>
                
                <a href="/LoginEmpleados" class="btn-role">
                    <i class="fas fa-cut"></i>
                    <span>Soy Empleado</span>
                </a>
                
                <a href="/LoginEmpleados" class="btn-role">
                    <i class="fas fa-user-shield"></i>
                    <span>Administrador</span>
                </a>
            </div>

            <div class="footer-text">
                &copy; 2026 Estilo & Arte. Todos los derechos reservados.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
