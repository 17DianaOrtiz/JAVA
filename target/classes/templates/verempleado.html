<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, rgb(159, 86, 241), rgb(94, 153, 253)); /* morado a azul */
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            margin: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            font-weight: bold;
            color: #4b6cb7; /* azul-morado */
        }

        .btn-primary {
            background-color: #6a11cb; /* morado */
            border: none;
        }

        .btn-primary:hover {
            background-color: #5326a7;
        }

        .btn-outline-secondary {
            border-color: #6a11cb;
            color: #6a11cb;
        }

        .btn-outline-secondary:hover {
            background-color: #6a11cb;
            color: white;
        }

        .form-control {
            border-radius: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .fa-cut {
            color: #6a11cb;
        }
    </style>
</head>
<body>

	<div class="container mt-5">
	    <div class="text-center mb-4">
	        <h2 class="fw-bold text-pink">üíá‚Äç‚ôÄÔ∏è Empleados de la Peluquer√≠a</h2>
	        <p class="text-muted">Consulta aqu√≠ todos los empleados registrados con sus respectivos datos.</p>
	    </div>

	    <div class="table-responsive shadow rounded border border-2 border-pink">
	        <table class="table table-hover table-bordered align-middle">
	            <thead class="table-light text-center text-pink">
	                <tr class="fw-semibold">
	                    <th>ID</th>
	                    <th>Correo</th>
	                    <th>Horario</th>
	                    <th>Nombre</th>
	                    <th>Rol</th>
	                    <th>Salario</th>
	                    <th>Tel√©fono</th>
	                    <th>Contrase√±a</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="empleado : ${listaEmpleado}">
	                    <td th:text="${empleado.id}"></td>
	                    <td th:text="${empleado.correo}"></td>
	                    <td th:text="${empleado.horario}"></td>
	                    <td th:text="${empleado.nombre}"></td>
	                    <td th:text="${empleado.rol}"></td>
	                    <td th:text="${empleado.salario}"></td>
	                    <td th:text="${empleado.telefono}"></td>
	                    <td th:text="${empleado.contrasena}"></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>

	    <div class="d-flex justify-content-end mt-4">
	        <a href="/LoginEmpleados" class="btn btn-outline-pink">
	            <i class="bi bi-arrow-left"></i> Volver
	        </a>
	    </div>
	</div>
	
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
