<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Vincular Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            padding: 40px 15px;
        }

        /* Card de Vinculación */
        .link-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 550px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px;
        }

        /* Estilo del Select y Labels */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--oscuro);
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group-text {
            background-color: transparent;
            color: var(--dorado);
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .form-select {
            border-left: none;
            border-radius: 0 10px 10px 0;
            padding: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-select:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        /* Botones */
        .btn-save {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: var(--dorado);
        }

        /* Info de la Cita */
        .appointment-info {
            background-color: var(--crema);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--dorado);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="link-card">
            <div class="card-header-luxury">
                <i class="bi bi-link-45deg fa-2x mb-2" style="color: var(--dorado);"></i>
                <h4>Finalizar Servicio</h4>
                <p class="text-white-50 small mb-0">Vincular comprobante de pago a la cita</p>
            </div>

            <div class="card-body">
                <div class="appointment-info">
                    <small class="text-muted d-block">ID DE CITA:</small>
                    <span class="fw-bold" th:text="${cita.id}">001</span>
                </div>

                <form th:action="@{/pagarcita/{id}(id=${cita.id})}" th:object="${cita}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-4">
                        <label for="pagoSelect" class="form-label">Seleccione el Registro de Pago</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-wallet2"></i></span>
                            <select id="pagoSelect" th:field="*{pago.id}" name="pagoId" class="form-select" required>
                                <option value="" disabled selected>--- Elegir pago registrado ---</option>
                                <option th:each="pago : ${pagos}" 
                                        th:value="${pago.id}" 
                                        th:text="${pago.titulo + ' - $' + pago.valor}">Pago</option>
                            </select>
                        </div>
                        <small class="text-muted mt-2 d-block">
                            Solo aparecen pagos previamente registrados en el sistema.
                        </small>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-5">
                        <a href="/vercita" class="btn-back">
                            <i class="bi bi-arrow-left me-2"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-save shadow-sm">
                            <i class="bi bi-check-circle me-2"></i> Confirmar Pago
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">&copy; 2026 ESTILO & ARTE - GESTIÓN INTERNA</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
