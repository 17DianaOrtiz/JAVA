<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 850px;
            width: 95%;
            display: flex;
        }

        .login-side-image {
            flex: 1;
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                              url('/img/peluqueria.png');
            background-size: cover;
            background-position: center;
            display: none;
        }

        
        .login-form-side {
            flex: 1;
            padding: 40px;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            color: var(--oscuro);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--oscuro);
            margin-left: 5px;
        }

        .form-control {
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        /* Botones Estilizados */
        .btn-ingresar {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-ingresar:hover {
            background-color: var(--dorado);
            color: white;
        }

        .btn-secundario {
            font-size: 0.85rem;
            color: var(--dorado);
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-secundario:hover {
            color: var(--oscuro);
        }

        .action-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .login-side-image { display: block; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-side-image"></div>

        <div class="login-form-side">
            <div class="text-center mb-4">
                <i class="fas fa-crown fa-2x mb-2" style="color: var(--dorado);"></i>
                <h2 class="brand-title">Estilo & Arte</h2>
                <p class="text-muted small">Tu estilo, nuestra pasión</p>
            </div>

            <form action="validarlogin1" method="post">
                <div class="mb-3">
                    <label for="correo" class="form-label"><i class="fas fa-user me-2"></i>Usuario</label>
                    <input type="text" id="correo" name="correo" class="form-control" placeholder="Nombre de usuario" required>
                </div>

                <div class="mb-4">
                    <label for="contrasena" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="********" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-ingresar mb-2">Ingresar al Sistema</button>
                    <button type="reset" class="btn btn-light btn-sm text-muted">Limpiar campos</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="action-links">
                <a href="registrarcliente" class="btn-secundario"><i class="fas fa-user-plus me-1"></i>Registrarse</a>
                <a href="vercliente" class="btn-secundario"><i class="fas fa-users me-1"></i>Ver Clientes</a>
                <a href="index" class="btn-secundario"><i class="fas fa-arrow-left me-1"></i>Regresar</a>
            </div>

            <div class="text-center mt-4 pt-2">
                <small style="color: #ccc;">&copy; 2026 Estilo & Arte</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
