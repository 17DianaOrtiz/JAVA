<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Gestión de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container { padding: 40px 15px; }

        .client-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 500px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body { padding: 40px; }

        /* Estilo de Inputs */
        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--oscuro);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-group-text {
            background-color: transparent;
            color: var(--dorado);
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
            padding: 12px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #dee2e6;
            box-shadow: none;
            background-color: #fcfcfc;
        }

        /* Botones */
        .btn-save {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn-save:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            transition: 0.3s;
        }

        .btn-back:hover { color: var(--oscuro); }

        .input-group:focus-within .input-group-text {
            border-color: var(--dorado);
            color: var(--oscuro);
        }
        
        .input-group:focus-within .form-control {
            border-color: var(--dorado);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="client-card">
            <div class="card-header-luxury">
                <i class="bi bi-person-plus-fill fa-2x mb-2" style="color: var(--dorado);"></i>
                <h4 th:text="${cliente.id != null ? 'Editar Perfil' : 'Registro de Cliente'}">Registrar Cliente</h4>
            </div>

            <div class="card-body">
                <form th:action="@{/guardarcliente}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ej: Juan Pérez" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="correo" class="form-control" th:field="*{correo}" placeholder="correo@ejemplo.com" required />
                        </div>
                    </div>

					<div class="mb-4">
					    <label for="contrasena" class="form-label"><i class="bi bi-shield-lock"></i> Contraseña de Seguridad</label>
					    <div class="input-group">
					        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
					        <input type="text" 
					               id="contrasena" 
					               th:field="*{contrasena}" 
					               class="form-control" 
					               placeholder="Mínimo 8 caracteres..." 
					               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
					               title="Debe contener: mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial (@$!%*?&)"
					               required />
					        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
					            <i class="bi bi-eye"></i>
					        </button>
					    </div>
					    <div class="progress mt-2" style="height: 4px; background-color: #eee;">
					        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%; transition: 0.4s;"></div>
					    </div>
					    <div class="d-flex justify-content-between mt-1">
					        <div class="form-text" style="font-size: 0.7rem; color: #666;">
					            Mínimo 8 caracteres (A, a, 1, #).
					        </div>
					        <div id="strength-text" style="font-size: 0.7rem; font-weight: 700; text-transform: uppercase;"></div>
					    </div>
					</div>

					<div class="col-md-4">
					    <label class="form-label"><i class="bi bi-telephone"></i> Teléfono Móvil</label>
					    <div class="input-group">
					        <span class="input-group-text bg-white"><i class="bi bi-hash"></i></span>
					        <input type="tel" 
					               class="form-control" 
					               th:field="*{telefono}" 
					               placeholder="3001234567" 
					               pattern="[0-9]{10}" 
					               maxlength="10"
					               title="Debe ingresar exactamente 10 dígitos numéricos"
					               onkeypress="return isNumberKey(event)"
					               required />
					    </div>
					    <small class="text-muted" style="font-size: 0.7rem;">Solo números (10 dígitos)</small>
					</div>

                    <button type="submit" class="btn btn-save shadow-sm">
                        <i class="bi bi-check2-circle me-2"></i> Confirmar Datos
                    </button>
                    
                    <a href="/listarcliente" class="btn-back">
                        <i class="bi bi-arrow-left me-1"></i> Volver al listado
                    </a>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">Estilo & Arte &copy; 2026</small>
        </div>
    </div>
	<script>
		    const passwordInput = document.getElementById('contrasena');
		    const strengthBar = document.getElementById('password-strength-bar');
		    const strengthText = document.getElementById('password-strength-text');

		    passwordInput.addEventListener('input', function () {
		        const val = passwordInput.value;
		        let strength = 0;
		        let color = "";
		        let text = "";

		        // Criterios de evaluación
		        if (val.length >= 8) strength++;
		        if (/[A-Z]/.test(val)) strength++;
		        if (/[0-9]/.test(val)) strength++;
		        if (/[@$!%*?&]/.test(val)) strength++;

		        // Configuración de colores y barra
		        switch (strength) {
		            case 0:
		            case 1:
		                strengthBar.style.width = "25%";
		                strengthBar.className = "progress-bar bg-danger";
		                strengthText.innerText = "MUY DÉBIL";
		                strengthText.style.color = "#dc3545";
		                break;
		            case 2:
		                strengthBar.style.width = "50%";
		                strengthBar.className = "progress-bar bg-warning";
		                strengthText.innerText = "MEDIA (Faltan requisitos)";
		                strengthText.style.color = "#ffc107";
		                break;
		            case 3:
		                strengthBar.style.width = "75%";
		                strengthBar.className = "progress-bar bg-info";
		                strengthText.innerText = "CASI LISTA (Casi segura)";
		                strengthText.style.color = "#17a2b8";
		                break;
		            case 4:
		                strengthBar.style.width = "100%";
		                strengthBar.className = "progress-bar bg-success";
		                strengthText.innerText = "¡EXCELENTE Y SEGURA!";
		                strengthText.style.color = "#198754";
		                break;
		        }

		        if (val === "") {
		            strengthBar.style.width = "0%";
		            strengthText.innerText = "";
		        }
		    });

		    // Lógica para Mostrar/Ocultar Contraseña
		    document.getElementById('togglePassword').addEventListener('click', function () {
		        const input = document.getElementById('contrasena');
		        const icon = this.querySelector('i');
		        input.type = input.type === 'password' ? 'text' : 'password';
		        icon.classList.toggle('bi-eye');
		        icon.classList.toggle('bi-eye-slash');
		    });

		    // Función para bloquear letras en Teléfono
		    function isNumberKey(evt) {
		        var charCode = (evt.which) ? evt.which : evt.keyCode;
		        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
		        return true;
		    }
		</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
