<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Calificar Experiencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .feedback-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 550px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--oscuro);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        /* Estilo para los inputs */
        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #dee2e6;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        /* Contenedor de Estrellas/Calificación */
        .rating-container {
            background: var(--crema);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px dashed var(--dorado);
        }

        .rating-container i {
            color: var(--dorado);
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }

        /* Botones */
        .btn-save {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        .btn-save:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: var(--oscuro);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="feedback-card">
            <div class="card-header-luxury">
                <i class="bi bi-stars fa-2x mb-2" style="color: var(--dorado);"></i>
                <h4>Tu Opinión nos Importa</h4>
                <p class="text-white-50 small mb-0">Ayúdanos a mejorar tu experiencia</p>
            </div>

            <div class="card-body">
                <form th:action="@{/comentarcita/{id}(id=${cita.id})}" th:object="${cita}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="rating-container">
                        <i class="bi bi-star-fill"></i>
                        <label for="calificacion" class="form-label">¿Cómo calificarías el servicio?</label>
                        <input type="text" id="calificacion" class="form-control text-center" 
                               th:field="*{calificacion}" 
                               placeholder="Ej: Excelente / 5 Estrellas" required />
                    </div>

                    <div class="mb-4">
                        <label for="comentario" class="form-label">Cuéntanos más detalles</label>
                        <textarea id="comentario" class="form-control" 
                                  th:field="*{comentario}" rows="4" 
                                  placeholder="¿Qué fue lo que más te gustó de tu visita?" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-save shadow-sm">
                        <i class="bi bi-send-fill me-2"></i> Enviar Calificación
                    </button>
                    
                    <a href="/vercita" class="btn-back">
                        <i class="bi bi-arrow-left me-1"></i> Volver a mis citas
                    </a>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">Estilo & Arte &copy; 2026</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
