<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Registrar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
            --texto-suave: #666;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        /* Card del Formulario */
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 600px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px;
        }

        /* Estilo de Inputs */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--oscuro);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 1px solid #e1e1e1;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
            outline: none;
        }

        /* Botones */
        .btn-guardar {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-guardar:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-volver {
            color: var(--texto-suave);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-volver:hover {
            color: var(--dorado);
        }

        /* Decoración */
        .input-group-text {
            background: transparent;
            border-right: none;
            color: var(--dorado);
        }

        .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--dorado);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-card">
            <div class="card-header-luxury">
                <i class="fas fa-crown fa-2x mb-3" style="color: var(--dorado);"></i>
                <h4>Nuevo Cliente</h4>
                <p class="text-white-50 small mb-0">Crea una cuenta exclusiva en Estilo & Arte</p>
            </div>

            <div class="card-body">
                <form th:action="@{/clienteguardausuario}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: María García" required />
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="ejemplo@correo.com" required />
                        </div>
                    </div>

					<div class="mb-4">
					    <label for="contrasena" class="form-label"><i class="bi bi-shield-lock"></i> Contraseña de Seguridad</label>
					    <div class="input-group">
					        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
					        <input type="password" 
					               id="contrasena" 
					               th:field="*{contrasena}" 
					               class="form-control" 
					               placeholder="Mínimo 8 caracteres..." 
					               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
					               title="Debe contener: mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial (@$!%*?&)"
					               required />
					        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
					            <i class="bi bi-eye"></i>
					        </button>
					    </div>
					    <div class="progress mt-2" style="height: 4px; background-color: #eee;">
					        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%; transition: 0.4s;"></div>
					    </div>
					    <div class="d-flex justify-content-between mt-1">
					        <div class="form-text" style="font-size: 0.7rem; color: #666;">
					            Mínimo 8 caracteres (A, a, 1, #).
					        </div>
					        <div id="strength-text" style="font-size: 0.7rem; font-weight: 700; text-transform: uppercase;"></div>
					    </div>
					</div>

					<div class="col-md-4">
					    <label class="form-label"><i class="bi bi-telephone"></i> Teléfono Móvil</label>
					    <div class="input-group">
					        <span class="input-group-text bg-white"><i class="bi bi-hash"></i></span>
					        <input type="tel" 
					               class="form-control" 
					               th:field="*{telefono}" 
					               placeholder="3001234567" 
					               pattern="[0-9]{10}" 
					               maxlength="10"
					               title="Debe ingresar exactamente 10 dígitos numéricos"
					               onkeypress="return isNumberKey(event)"
					               required />
					    </div>
					    <small class="text-muted" style="font-size: 0.7rem;">Solo números (10 dígitos)</small>
					</div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-guardar shadow-sm">
                            <i class="bi bi-check-circle me-2"></i>Finalizar Registro
                        </button>
                        
                        <a href="/LoginClientes" class="btn-volver">
                            <i class="bi bi-arrow-left me-2"></i> Volver al login
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">&copy; 2026 Estilo & Arte - Sistema de Gestión de Belleza</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	    const passwordInput = document.getElementById('contrasena');
	    const strengthBar = document.getElementById('password-strength-bar');
	    const strengthText = document.getElementById('password-strength-text');

	    passwordInput.addEventListener('input', function () {
	        const val = passwordInput.value;
	        let strength = 0;
	        let color = "";
	        let text = "";

	        // Criterios de evaluación
	        if (val.length >= 8) strength++;
	        if (/[A-Z]/.test(val)) strength++;
	        if (/[0-9]/.test(val)) strength++;
	        if (/[@$!%*?&]/.test(val)) strength++;

	        // Configuración de colores y barra
	        switch (strength) {
	            case 0:
	            case 1:
	                strengthBar.style.width = "25%";
	                strengthBar.className = "progress-bar bg-danger";
	                strengthText.innerText = "MUY DÉBIL";
	                strengthText.style.color = "#dc3545";
	                break;
	            case 2:
	                strengthBar.style.width = "50%";
	                strengthBar.className = "progress-bar bg-warning";
	                strengthText.innerText = "MEDIA (Faltan requisitos)";
	                strengthText.style.color = "#ffc107";
	                break;
	            case 3:
	                strengthBar.style.width = "75%";
	                strengthBar.className = "progress-bar bg-info";
	                strengthText.innerText = "CASI LISTA (Casi segura)";
	                strengthText.style.color = "#17a2b8";
	                break;
	            case 4:
	                strengthBar.style.width = "100%";
	                strengthBar.className = "progress-bar bg-success";
	                strengthText.innerText = "¡EXCELENTE Y SEGURA!";
	                strengthText.style.color = "#198754";
	                break;
	        }

	        if (val === "") {
	            strengthBar.style.width = "0%";
	            strengthText.innerText = "";
	        }
	    });

	    // Lógica para Mostrar/Ocultar Contraseña
	    document.getElementById('togglePassword').addEventListener('click', function () {
	        const input = document.getElementById('contrasena');
	        const icon = this.querySelector('i');
	        input.type = input.type === 'password' ? 'text' : 'password';
	        icon.classList.toggle('bi-eye');
	        icon.classList.toggle('bi-eye-slash');
	    });

	    // Función para bloquear letras en Teléfono
	    function isNumberKey(evt) {
	        var charCode = (evt.which) ? evt.which : evt.keyCode;
	        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
	        return true;
	    }
	</script>
	
</body>
</html>
