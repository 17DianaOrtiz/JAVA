<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Gestión de Citas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
            --borde: #e0e0e0;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
        }

        .container { padding-top: 50px; padding-bottom: 50px; }

        .appointment-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 800px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 25px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body { padding: 40px; }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--oscuro);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i { color: var(--dorado); }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid var(--borde);
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        .section-divider {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--dorado);
            border-bottom: 1px solid var(--crema);
            margin: 30px 0 20px;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Botones */
        .btn-luxury {
            background-color: var(--oscuro);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-luxury:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .btn-back:hover { color: var(--oscuro); }
    </style>
</head>
<body>

    <div class="container">
        <div class="appointment-card">
            <div class="card-header-luxury">
                <i class="bi bi-calendar-event fa-2x mb-2" style="color: var(--dorado);"></i>
                <h4 th:text="${cita.id != null ? 'Actualizar Cita #' + cita.id : 'Nueva Cita'}">Registrar Cita</h4>
            </div>

            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger border-0 shadow-sm mb-4" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success border-0 shadow-sm mb-4" th:text="${success}"></div>

                <div th:if="${session.cliente != null}">
                    <form th:action="@{/guardarcita}" th:object="${cita}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row g-4">
                            <div class="col-md-12">
                                <label class="form-label"><i class="bi bi-person-circle"></i> Mi Perfil</label>
                                <select class="form-select bg-light" th:field="*{cliente.id}">
                                    <option th:value="${session.cliente.id}" th:text="${session.cliente.nombre}" selected></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-scissors"></i> Estilista</label>
                                <select class="form-select" th:field="*{empleado.id}" required>
                                    <option value="">Seleccione un especialista</option>
                                    <option th:each="e : ${empleados}" th:if="${e.rol == 'Estilista'}" th:value="${e.id}" th:text="${e.nombre}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-magic"></i> Servicio</label>
                                <select class="form-select" th:field="*{servicio.id}" required>
                                    <option value="" disabled selected>Seleccione el servicio</option>
                                    <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-calendar3"></i> Fecha</label>
                                <input type="date" class="form-control" th:value="${cita.fecha}" name="fecha" required />
                            </div>

                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-clock"></i> Hora</label>
                                <input type="time" class="form-control" th:field="*{hora}" required />
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5">
                            <a href="/vercita" class="btn-back"><i class="bi bi-arrow-left me-2"></i> Regresar</a>
                            <button type="submit" class="btn btn-luxury shadow-sm">Confirmar Cita</button>
                        </div>
                    </form>
                </div>

                <div th:if="${session.empleado != null}">
                    <form th:action="@{/actualizarcita}" th:object="${cita}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="section-divider">Información de la Cita</div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-person"></i> Cliente</label>
                                <select class="form-select" th:field="*{cliente.id}" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="a : ${clientes}" th:value="${a.id}" th:text="${a.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="bi bi-scissors"></i> Especialista</label>
                                <select class="form-select" th:field="*{empleado.id}" required>
                                    <option value="">Seleccione un empleado</option>
                                    <option th:each="e : ${empleados}" th:if="${e.rol == 'Estilista'}" th:value="${e.id}" th:text="${e.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label"><i class="fas fa-cog"></i> Servicio</label>
                                <select class="form-select" th:field="*{servicio.id}" required>
                                    <option value="">Seleccione un servicio</option>
                                    <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" th:value="${cita.fecha}" name="fecha" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hora</label>
                                <input type="time" class="form-control" th:field="*{hora}" required />
                            </div>
                        </div>

                        <div class="section-divider">Estado y Seguimiento</div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Asistencia</label>
                                <select class="form-select" th:field="*{asistencia}" >
                                    <option value="">Seleccione</option>
                                    <option value="Presente">Presente</option>
                                    <option value="Ausente">Ausente</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado del Servicio</label>
                                <select class="form-select" th:field="*{estadoServicio}" >
                                    <option value="">Seleccione</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Finalizado">Finalizado</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Calificación</label>
                                <input type="text" class="form-control" th:disabled="${session.empleado.rol == 'Recepcionista' or session.empleado.rol == 'Administrador'}" th:field="*{calificacion}" placeholder="★ ★ ★ ★ ★" />
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Comentarios</label>
                                <textarea class="form-control" th:disabled="${session.empleado.rol == 'Recepcionista' or session.empleado.rol == 'Administrador'}" th:field="*{comentario}" rows="3" placeholder="Notas del servicio..."></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5">
                            <a href="/vercita" class="btn-back"><i class="bi bi-arrow-left me-2"></i> Regresar</a>
                            <button type="submit" class="btn btn-luxury shadow-sm">Guardar Registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
