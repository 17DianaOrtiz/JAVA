<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Gestión de Personal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
            --borde: #e0e0e0;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
        }

        .container { padding-top: 40px; padding-bottom: 40px; }

        .employee-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 700px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 25px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body { padding: 35px; }

        /* Estilo de Formulario */
        .form-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--oscuro);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i { color: var(--dorado); }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid var(--borde);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--dorado);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--dorado);
            border-bottom: 1px solid var(--crema);
            margin: 20px 0 15px;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        /* Botones */
        .btn-save {
            background-color: var(--oscuro);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
        }

        .btn-back:hover { color: var(--oscuro); }
    </style>
</head>
<body>

    <div class="container">
        <div class="employee-card">
            <div class="card-header-luxury">
                <i class="bi bi-briefcase fa-2x mb-2" style="color: var(--dorado);"></i>
                <h4 th:text="${empleado.id != null ? 'Editar Colaborador' : 'Registrar Colaborador'}">Registrar Empleado</h4>
            </div>

            <div class="card-body">
                <form th:action="@{/guardarempleado}" th:object="${empleado}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="section-title">Información Personal</div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-person"></i> Nombre Completo</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Juan Pérez" required />
                        </div>
						<div class="col-md-4">
						    <label class="form-label"><i class="bi bi-telephone"></i> Teléfono Móvil</label>
						    <div class="input-group">
						        <span class="input-group-text bg-white"><i class="bi bi-hash"></i></span>
						        <input type="tel" 
						               class="form-control" 
						               th:field="*{telefono}" 
						               placeholder="3001234567" 
						               pattern="[0-9]{10}" 
						               maxlength="10"
						               title="Debe ingresar exactamente 10 dígitos numéricos"
						               onkeypress="return isNumberKey(event)"
						               required />
						    </div>
						    <small class="text-muted" style="font-size: 0.7rem;">Solo números (10 dígitos)</small>
						</div>
                        <div class="col-md-12">
                            <label class="form-label"><i class="bi bi-envelope"></i> Correo Electrónico</label>
                            <input type="email" class="form-control" th:field="*{correo}" placeholder="empleado@estiloyarte.com" required />
                        </div>
                    </div>

                    <div class="section-title">Detalles Contractuales</div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-cash-stack"></i> Salario</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{salario}" placeholder="0.00" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-clock"></i> Horario</label>
                            <input type="text" class="form-control" th:field="*{horario}" placeholder="8am - 5pm" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><i class="bi bi-person-badge"></i> Rol / Cargo</label>
                            <select class="form-select" th:field="*{rol}" required>
                                <option value="">Seleccione...</option>
                                <option value="Estilista" th:selected="${empleado.rol == 'Estilista'}">Estilista</option>
                                <option value="Gerente" th:selected="${empleado.rol == 'Gerente'}">Gerente</option>
                                <option value="Recepcionista" th:selected="${empleado.rol == 'Recepcionista'}">Recepcionista</option>
                                <option value="Administrador" th:selected="${empleado.rol == 'Administrador'}">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-title">Seguridad</div>
					<div class="mb-4">
					    <label for="contrasena" class="form-label"><i class="bi bi-shield-lock"></i> Contraseña de Seguridad</label>
					    <div class="input-group">
					        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
					        <input type="text" 
					               id="contrasena" 
					               th:field="*{contrasena}" 
					               class="form-control" 
					               placeholder="Mínimo 8 caracteres..." 
					               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
					               title="Debe contener: mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial (@$!%*?&)"
					               required />
					        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
					            <i class="bi bi-eye"></i>
					        </button>
					    </div>
					    <div class="progress mt-2" style="height: 4px; background-color: #eee;">
					        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%; transition: 0.4s;"></div>
					    </div>
					    <div class="d-flex justify-content-between mt-1">
					        <div class="form-text" style="font-size: 0.7rem; color: #666;">
					            Mínimo 8 caracteres (A, a, 1, #).
					        </div>
					        <div id="strength-text" style="font-size: 0.7rem; font-weight: 700; text-transform: uppercase;"></div>
					    </div>
					</div>

                    <div class="d-flex justify-content-between align-items-center mt-4 border-top pt-4">
                        <a href="/listarempleado" class="btn-back">
                            <i class="bi bi-arrow-left me-2"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-save shadow-sm">
                            <i class="bi bi-save-fill me-2"></i> Guardar Colaborador
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
			    const passwordInput = document.getElementById('contrasena');
			    const strengthBar = document.getElementById('password-strength-bar');
			    const strengthText = document.getElementById('password-strength-text');

			    passwordInput.addEventListener('input', function () {
			        const val = passwordInput.value;
			        let strength = 0;
			        let color = "";
			        let text = "";

			        // Criterios de evaluación
			        if (val.length >= 8) strength++;
			        if (/[A-Z]/.test(val)) strength++;
			        if (/[0-9]/.test(val)) strength++;
			        if (/[@$!%*?&]/.test(val)) strength++;

			        // Configuración de colores y barra
			        switch (strength) {
			            case 0:
			            case 1:
			                strengthBar.style.width = "25%";
			                strengthBar.className = "progress-bar bg-danger";
			                strengthText.innerText = "MUY DÉBIL";
			                strengthText.style.color = "#dc3545";
			                break;
			            case 2:
			                strengthBar.style.width = "50%";
			                strengthBar.className = "progress-bar bg-warning";
			                strengthText.innerText = "MEDIA (Faltan requisitos)";
			                strengthText.style.color = "#ffc107";
			                break;
			            case 3:
			                strengthBar.style.width = "75%";
			                strengthBar.className = "progress-bar bg-info";
			                strengthText.innerText = "CASI LISTA (Casi segura)";
			                strengthText.style.color = "#17a2b8";
			                break;
			            case 4:
			                strengthBar.style.width = "100%";
			                strengthBar.className = "progress-bar bg-success";
			                strengthText.innerText = "¡EXCELENTE Y SEGURA!";
			                strengthText.style.color = "#198754";
			                break;
			        }

			        if (val === "") {
			            strengthBar.style.width = "0%";
			            strengthText.innerText = "";
			        }
			    });

			    // Lógica para Mostrar/Ocultar Contraseña
			    document.getElementById('togglePassword').addEventListener('click', function () {
			        const input = document.getElementById('contrasena');
			        const icon = this.querySelector('i');
			        input.type = input.type === 'password' ? 'text' : 'password';
			        icon.classList.toggle('bi-eye');
			        icon.classList.toggle('bi-eye-slash');
			    });

			    // Función para bloquear letras en Teléfono
			    function isNumberKey(evt) {
			        var charCode = (evt.which) ? evt.which : evt.keyCode;
			        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
			        return true;
			    }
			</script>
</body>
</html>
