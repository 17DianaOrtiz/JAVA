<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estilo & Arte | Registrar Servicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --dorado: #c5a059;
            --oscuro: #1a1a1a;
            --crema: #fdfaf5;
        }

        body {
            background-color: var(--crema);
            font-family: 'Poppins', sans-serif;
            color: var(--oscuro);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* Card de Registro */
        .service-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
            max-width: 550px;
            margin: auto;
        }

        .card-header-luxury {
            background-color: var(--oscuro);
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid var(--dorado);
        }

        .card-header-luxury h4 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px;
        }

        /* Estilo de Etiquetas e Inputs */
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--oscuro);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: var(--dorado);
            border-radius: 10px 0 0 10px;
        }

        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
            padding: 12px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #dee2e6;
            box-shadow: none;
            border-color: var(--dorado);
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--dorado);
        }

        /* Botones */
        .btn-save {
            background-color: var(--oscuro);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background-color: var(--dorado);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .btn-back:hover {
            color: var(--dorado);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="service-card">
            <div class="card-header-luxury">
                <i class="fas fa-scissors fa-2x mb-3" style="color: var(--dorado);"></i>
                <h4>Nuevo Servicio</h4>
                <p class="text-white-50 small mb-0">Define los detalles de tu oferta exclusiva</p>
            </div>

            <div class="card-body">
                <form th:action="@{/guardarservicio}" th:object="${servicio}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre del Servicio</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-tag"></i></span>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Corte de Cabello Elite" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="duracion" class="form-label">Duraci√≥n Estimada</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-clock"></i></span>
                            <input type="text" id="duracion" th:field="*{duracion}" class="form-control" placeholder="Ej: 45 minutos" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="valor" class="form-label">Valor del Servicio</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" id="valor" th:field="*{valor}" class="form-control" placeholder="0.00" step="0.01" required />
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-save shadow-sm">
                            <i class="bi bi-save2 me-2"></i>Guardar Servicio
                        </button>
                        
                        <a href="/verservicio" class="btn-back">
                            <i class="bi bi-arrow-left me-2"></i> Cancelar y Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted" style="letter-spacing: 1px;">&copy; 2026 ESTILO & ARTE </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
